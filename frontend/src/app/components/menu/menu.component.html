<div class="container my-4">
  <div class="card shadow-lg border-0 rounded-4">
    <!-- Header -->
    <div class="card-header text-white d-flex flex-column flex-md-row justify-content-between align-items-md-center rounded-top-4"
         style="background: linear-gradient(135deg, #0d6efd, #084298);">
      <h4 class="mb-2 mb-md-0">
        <i class="bi bi-list-ul me-2"></i> Manage Menu
      </h4>

      <!-- Search Filter -->
      <div class="input-group w-100 w-md-25 shadow-sm rounded-3 overflow-hidden">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control border-0"
               placeholder="Search menu..."
               [(ngModel)]="searchText"
               (ngModelChange)="applyFilter()">
      </div>
    </div>

    <div class="card-body">
      <!-- Menu Form -->
      <form [formGroup]="menuForm"
            (ngSubmit)="submitForm()"
            class="row g-2 g-md-3 align-items-end mb-4">

        <!-- Menu Name -->
        <div class="col-12 col-md-3">
          <label class="form-label small fw-semibold">Menu Name</label>
          <input type="text"
                 class="form-control rounded-3 shadow-sm"
                 placeholder="Enter menu name"
                 formControlName="name">
        </div>

        <!-- Price -->
        <div class="col-12 col-md-2">
          <label class="form-label small fw-semibold">Price</label>
          <input type="number"
                 class="form-control rounded-3 shadow-sm"
                 placeholder="â‚¹ Price"
                 formControlName="price">
        </div>

        <!-- Category -->
        <div class="col-12 col-md-3">
          <label class="form-label small fw-semibold">Category</label>
          <select class="form-select rounded-3 shadow-sm"
                  formControlName="categoryId">
            <option value="">Select Category</option>
            <option *ngFor="let c of categories" [value]="c.Id">{{ c.Name }}</option>
          </select>
        </div>

        <!-- Active Switch -->
        <div class="col-6 col-md-2 d-flex align-items-center">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-6 col-md-2 d-grid">
          <button type="submit"
                  class="btn btn-success rounded-3 fw-bold shadow-sm">
            <i class="bi" [ngClass]="editMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
            <span class="d-none d-md-inline ms-1">
              {{ editMode ? 'Update' : 'Add' }}
            </span>
          </button>
        </div>
      </form>

      <!-- Menu List Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center mb-0">
          <thead class="table-primary">
            <tr>
              <th class="text-nowrap">#</th>
              <th class="text-nowrap text-start">Menu Name</th>
              <th class="text-nowrap">Price</th>
              <th class="text-nowrap">Category</th>
              <th class="text-nowrap">Status</th>
              <th class="text-nowrap" style="width: 120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of pagedMenuItems; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-start fw-semibold">{{ m.Name }}</td>
              <td><span class="fw-bold">{{ m.Price | currency:'INR' }}</span></td>
              <td>{{ m.CategoryName }}</td>
              <td>
                <span class="badge px-3 py-2 rounded-pill"
                      [class.bg-success-subtle]="m.IsActive"
                      [class.bg-secondary-subtle]="!m.IsActive">
                  <i class="bi me-1"
                     [ngClass]="m.IsActive ? 'bi-check-circle text-success' : 'bi-x-circle text-secondary'"></i>
                  {{ m.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm rounded-circle me-1"
                        (click)="editMenu(m)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm rounded-circle"
                        (click)="deleteMenu(m.Id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <!-- No Data -->
            <tr *ngIf="pagedMenuItems.length === 0">
              <td colspan="6" class="text-center text-muted py-4">
                <i class="bi bi-info-circle me-2"></i>No menu items found
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <nav *ngIf="totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)">
              <i class="bi bi-chevron-left"></i> Prev
            </a>
          </li>

          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)">
              Next <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
