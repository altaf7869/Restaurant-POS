<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Manage Menu</h4>

      <!-- Search Filter -->
      <input type="text"
             class="form-control w-25"
             placeholder="Search menu..."
             [(ngModel)]="searchText"
             (ngModelChange)="applyFilter()">
    </div>

    <div class="card-body">
      <!-- Menu Form -->
      <form [formGroup]="menuForm" (ngSubmit)="submitForm()" class="row g-2 mb-4">
        <div class="col-12 col-md-3">
          <input type="text" class="form-control" placeholder="Menu Name" formControlName="name">
        </div>
        <div class="col-12 col-md-2">
          <input type="number" class="form-control" placeholder="Price" formControlName="price">
        </div>
        <div class="col-12 col-md-3">
          <select class="form-select" formControlName="categoryId">
            <option value="">Select Category</option>
            <option *ngFor="let c of categories" [value]="c.Id">{{c.Name}}</option>
          </select>
        </div>
        <div class="col-12 col-md-2 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-success">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>

      <!-- Menu List -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Menu Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of pagedMenuItems">
              <td>{{m.Id}}</td>
              <td>{{m.Name}}</td>
              <td>{{m.Price | currency:'INR'}}</td>
              <td>{{m.CategoryName}}</td>
              <td>
                <span class="badge" [class.bg-success]="m.IsActive" [class.bg-secondary]="!m.IsActive">
                  {{ m.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-warning me-1 mb-1 mb-md-0" (click)="editMenu(m)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteMenu(m.Id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="pagedMenuItems.length === 0">
              <td colspan="6" class="text-center text-muted">No menu items found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <nav *ngIf="totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)">Prev</a>
          </li>

          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
