<div class="container mt-4">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-primary text-white d-flex flex-column flex-md-row justify-content-between align-items-md-center">
      <h4 class="mb-2 mb-md-0">
        <i class="bi bi-list-ul me-2"></i>Manage Menu
      </h4>

      <!-- Search Filter -->
      <div class="input-group w-100 w-md-25">
        <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
        <input type="text"
               class="form-control"
               placeholder="Search menu..."
               [(ngModel)]="searchText"
               (ngModelChange)="applyFilter()">
      </div>
    </div>

    <div class="card-body">
      <!-- Menu Form -->
      <form [formGroup]="menuForm" (ngSubmit)="submitForm()" class="row g-3 mb-4">
        <div class="col-12 col-md-3">
          <input type="text" class="form-control" placeholder="Menu Name" formControlName="name">
        </div>

        <div class="col-12 col-md-2">
          <input type="number" class="form-control" placeholder="Price" formControlName="price">
        </div>

        <div class="col-12 col-md-3">
          <select class="form-select" formControlName="categoryId">
            <option value="">Select Category</option>
            <option *ngFor="let c of categories" [value]="c.Id">{{ c.Name }}</option>
          </select>
        </div>

        <div class="col-12 col-md-2 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-success">
            <i class="bi" [ngClass]="editMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>

      <!-- Menu List Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center">
          <thead class="table-dark sticky-top">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Menu Name</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
              <th scope="col">Status</th>
              <th scope="col" style="width: 120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of pagedMenuItems">
              <td>{{ m.Id }}</td>
              <td class="text-start">{{ m.Name }}</td>
              <td><span class="fw-bold">{{ m.Price | currency:'INR' }}</span></td>
              <td>{{ m.CategoryName }}</td>
              <td>
                <span class="badge px-3 py-2"
                      [class.bg-success]="m.IsActive"
                      [class.bg-secondary]="!m.IsActive">
                  <i class="bi" [ngClass]="m.IsActive ? 'bi-check-circle' : 'bi-x-circle'"></i>
                  {{ m.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm me-1" (click)="editMenu(m)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteMenu(m.Id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="pagedMenuItems.length === 0">
              <td colspan="6" class="text-center text-muted py-3">
                <i class="bi bi-info-circle me-2"></i>No menu items found
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <nav *ngIf="totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(currentPage - 1)">
              <i class="bi bi-chevron-left"></i> Prev
            </a>
          </li>

          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(currentPage + 1)">
              Next <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
