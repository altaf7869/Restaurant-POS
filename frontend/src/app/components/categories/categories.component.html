<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Manage Categories</h4>

      <!-- Search Filter -->
      <input type="text"
             class="form-control w-25"
             placeholder="Search categories..."
             [(ngModel)]="searchText">
    </div>

    <div class="card-body">
      <!-- Category Form -->
      <form [formGroup]="categoryForm" (ngSubmit)="submitForm()" class="row g-2 mb-4">
        <div class="col-12 col-md-8">
          <input type="text" class="form-control" placeholder="Category Name" formControlName="name">
        </div>
        <div class="col-12 col-md-2 d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-success">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>

      <!-- Categories List -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Category Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of categories | searchFilter:searchText:['Name']">
              <td>{{c.Id}}</td>
              <td>{{c.Name}}</td>
              <td>
                <span class="badge"
                      [class.bg-success]="c.IsActive"
                      [class.bg-secondary]="!c.IsActive">
                  {{ c.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-warning me-1 mb-1 mb-md-0" (click)="editCategory(c)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(c.Id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="(categories | searchFilter:searchText:['Name']).length === 0">
              <td colspan="4" class="text-center text-muted">No categories found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
