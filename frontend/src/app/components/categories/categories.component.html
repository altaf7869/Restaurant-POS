<div class="container my-4">
  <div class="card shadow-lg border-0 rounded-4">
    <!-- Header -->
    <div class="card-header bg-gradient text-white d-flex flex-column flex-md-row justify-content-between align-items-md-center rounded-top-4 bg-primary"
         style="background: linear-gradient(135deg, #198754, #146c43);">
      <h4 class="mb-2 mb-md-0">
        <i class="bi bi-tags-fill me-2"></i> Manage Categories
      </h4>

      <!-- Search Bar -->
      <div class="input-group w-100 w-md-25 shadow-sm rounded-3 overflow-hidden">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control border-0"
               placeholder="Search categories..."
               [(ngModel)]="searchText">
      </div>
    </div>

    <div class="card-body">
      <!-- Category Form -->
      <form [formGroup]="categoryForm"
            (ngSubmit)="submitForm()"
            class="row g-2 g-md-3 align-items-end mb-4">

        <!-- Name -->
        <div class="col-12 col-md-8">
          <label class="form-label small fw-semibold">Category Name</label>
          <input type="text"
                 class="form-control rounded-3 shadow-sm"
                 placeholder="Enter category name"
                 formControlName="name">
        </div>

        <!-- Active Switch -->
        <div class="col-12 col-md-2 d-flex align-items-center">
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>

        <!-- Add / Update Button -->
        <div class="col-12 col-md-2 d-grid">
          <button type="submit"
                  class="btn btn-success rounded-3 fw-bold shadow-sm">
            <i class="bi" [ngClass]="editMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
            <span class="d-none d-md-inline ms-1">
              {{ editMode ? 'Update' : 'Add' }}
            </span>
          </button>
        </div>
      </form>

      <!-- Categories Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center mb-0">
          <thead class="table-success">
            <tr>
              <th class="text-nowrap">#</th>
              <th class="text-nowrap text-start">Category Name</th>
              <th class="text-nowrap">Status</th>
              <th class="text-nowrap" style="width: 120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of categories | searchFilter:searchText:['Name']; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-start fw-semibold">{{ c.Name }}</td>
              <td>
                <span class="badge px-3 py-2 rounded-pill"
                      [class.bg-success-subtle]="c.IsActive"
                      [class.bg-secondary-subtle]="!c.IsActive">
                  <i class="bi me-1"
                     [ngClass]="c.IsActive ? 'bi-check-circle text-success' : 'bi-x-circle text-secondary'"></i>
                  {{ c.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm rounded-circle me-1"
                        (click)="editCategory(c)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm rounded-circle"
                        (click)="deleteCategory(c.Id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <!-- No Data -->
            <tr *ngIf="(categories | searchFilter:searchText:['Name']).length === 0">
              <td colspan="4" class="text-center text-muted py-4">
                <i class="bi bi-info-circle me-2"></i>No categories found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
