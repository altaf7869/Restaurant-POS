<div class="signup-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="card signup-card shadow-lg p-4 p-md-5 rounded-4" style="width: 100%; max-width: 450px;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="signup-logo mb-3">
        <i class="bi bi-person-plus-fill text-success fs-1"></i>
      </div>
      <h3 class="fw-bold text-dark">Create Your Account</h3>
      <p class="text-muted small">Sign up to access the POS system</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
      
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name">
        <div *ngIf="signupForm.controls['fullName'].invalid && signupForm.controls['fullName'].touched" class="text-danger small">
          Full Name is required
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
        <div *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched" class="text-danger small">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" type="button">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </button>
        </div>
        <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger small">
          Password is required (min 6 chars)
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Role</label>
        <select class="form-select rounded-pill" formControlName="role">
          <option *ngFor="let r of roles" [value]="r">{{r}}</option>
        </select>
      </div>

      <!-- Error / Success messages -->
      <div *ngIf="errorMessage" class="alert alert-danger py-1">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success py-1">{{ successMessage }}</div>

      <!-- Submit button -->
      <div class="d-grid mt-3 mb-3">
        <button type="submit" class="btn btn-success fw-bold py-2 rounded-pill">
          <i class="bi bi-person-check-fill me-2"></i> Signup
        </button>
      </div>

      <div class="text-center small">
        Already have an account? 
        <a routerLink="/login" class="text-decoration-none fw-semibold text-success ms-1">Login here</a>
      </div>
    </form>
  </div>
</div>
