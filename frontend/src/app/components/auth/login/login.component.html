<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Restaurant POS Login</h3>
      <p class="text-muted small">Welcome back! Please login to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      
      <!-- Username -->
      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control border-start-0" formControlName="username" placeholder="Enter username" autofocus>
        </div>
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger small mt-1">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock-fill"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control border-start-0" formControlName="password" placeholder="Enter password">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger small mt-1">
          Password is required
        </div>
      </div>

      <!-- Server error -->
      <div *ngIf="errorMessage" class="alert alert-danger py-1 mt-2">
        {{errorMessage}}
      </div>

      <!-- Submit button -->
      <div class="d-grid mb-3 mt-3">
        <button type="submit" class="btn btn-primary fw-bold py-2">
          Login
        </button>
      </div>

      <!-- Signup link -->
      <div class="text-center small">
        Don't have an account? 
        <a routerLink="/signup" class="text-decoration-none fw-semibold text-primary">Sign up here</a>
      </div>
    </form>
  </div>
</div>
