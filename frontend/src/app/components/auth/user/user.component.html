<div class="container my-4">
  <div class="card shadow-lg border-0 rounded-4">
    <!-- Header -->
    <div class="card-header bg-gradient text-white d-flex justify-content-between align-items-center rounded-top-4 bg-primary"
         style="background: linear-gradient(135deg, #0d6efd, #0a58ca);">
      <h4 class="mb-0">
        <i class="bi bi-people-fill me-2"></i> User Management
      </h4>
      <span class="badge bg-light text-primary px-3 py-2 fs-6">
        {{ users.length || 0 }} Users
      </span>
    </div>

    <div class="card-body">
      <!-- User Form -->
      <form [formGroup]="userForm"
            (ngSubmit)="submitForm()"
            class="row g-2 g-md-3 align-items-end mb-4">

        <!-- Username -->
        <div class="col-12 col-md-3">
          <label class="form-label small fw-semibold">Username</label>
          <input type="text"
                 class="form-control rounded-3"
                 placeholder="Enter username"
                 formControlName="username">
        </div>

        <!-- Password -->
        <div class="col-12 col-md-3">
          <label class="form-label small fw-semibold">Password</label>
          <input type="password"
                 class="form-control rounded-3"
                 placeholder="Enter password"
                 formControlName="password">
        </div>

        <!-- Full Name -->
        <div class="col-12 col-md-3">
          <label class="form-label small fw-semibold">Full Name</label>
          <input type="text"
                 class="form-control rounded-3"
                 placeholder="Enter full name"
                 formControlName="fullName">
        </div>

        <!-- Role -->
        <div class="col-12 col-md-2">
          <label class="form-label small fw-semibold">Role</label>
          <select class="form-select rounded-3" formControlName="role">
            <option value="" disabled>Select Role</option>
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>

        <!-- Add / Update Button -->
        <div class="col-12 col-md-1 d-grid">
          <button type="submit"
                  class="btn btn-primary rounded-3 fw-bold shadow-sm">
            <i class="bi" [ngClass]="editMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
            <span class="d-none d-md-inline ms-1">
              {{ editMode ? 'Update' : 'Add' }}
            </span>
          </button>
        </div>
      </form>

      <!-- Search Bar -->
      <div class="input-group mb-4 shadow-sm rounded-3 overflow-hidden">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control border-0"
               placeholder="Search users..."
               [(ngModel)]="searchText">
      </div>

      <!-- Users Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center mb-0">
          <thead class="table-primary">
            <tr>
              <th class="text-nowrap">#</th>
              <th class="text-nowrap">Username</th>
              <th class="text-nowrap">Full Name</th>
              <th class="text-nowrap">Role</th>
              <th class="text-nowrap" style="width: 120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users | searchFilter:searchText:['Username','FullName','Role']; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="fw-semibold">{{ u.Username }}</td>
              <td>{{ u.FullName }}</td>
              <td>
                <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
                  {{ u.Role }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm me-1 rounded-circle"
                        (click)="editUser(u)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm rounded-circle"
                        (click)="deleteUser(u.Id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <!-- No Data State -->
            <tr *ngIf="(users | searchFilter:searchText:['Username','FullName','Role']).length === 0">
              <td colspan="5" class="text-center text-muted py-4">
                <i class="bi bi-info-circle me-2"></i>No users found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
