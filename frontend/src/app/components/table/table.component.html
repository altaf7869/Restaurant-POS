<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Manage Tables</h4>

      <!-- Search Filter -->
      <input type="text" class="form-control w-25" placeholder="Search tables..." [(ngModel)]="searchText">
    </div>

    <div class="card-body">
      <!-- Table Form -->
      <form [formGroup]="tableForm" (ngSubmit)="submitForm()" class="row g-2 mb-4">
        <div class="col-12 col-md-3">
          <input type="text" class="form-control" placeholder="Table Number" formControlName="tableNumber">
        </div>
        <div class="col-12 col-md-3">
          <input type="number" class="form-control" placeholder="Seats" formControlName="seats">
        </div>
        <div class="col-12 col-md-3 d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button type="submit" class="btn btn-success">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>

      <!-- Tables List -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Table Number</th>
              <th>Seats</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of tables | searchFilter:searchText:['TableNumber','Seats']">
              <td>{{t.Id}}</td>
              <td>{{t.TableNumber}}</td>
              <td>{{t.Seats}}</td>
              <td>
                <span class="badge" [class.bg-success]="t.IsActive" [class.bg-secondary]="!t.IsActive">
                  {{ t.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-warning me-1 mb-1 mb-md-0" (click)="editTable(t)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteTable(t.Id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="(tables | searchFilter:searchText:['TableNumber','Seats']).length === 0">
              <td colspan="5" class="text-center text-muted">No tables found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
