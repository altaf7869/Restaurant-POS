<div class="container mt-4">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-primary text-white d-flex flex-column flex-md-row justify-content-between align-items-md-center">
      <h4 class="mb-2 mb-md-0">
        <i class="bi bi-grid-3x3-gap-fill me-2"></i>Manage Tables
      </h4>

      <!-- Search Filter -->
      <div class="input-group w-100 w-md-25">
        <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
        <input type="text"
               class="form-control"
               placeholder="Search tables..."
               [(ngModel)]="searchText">
      </div>
    </div>

    <div class="card-body">
      <!-- Table Form -->
      <form [formGroup]="tableForm" (ngSubmit)="submitForm()" class="row g-3 mb-4">
        <div class="col-12 col-md-3">
          <input type="text" class="form-control" placeholder="Table Number" formControlName="tableNumber">
        </div>

        <div class="col-12 col-md-3">
          <input type="number" class="form-control" placeholder="Seats" formControlName="seats">
        </div>

        <div class="col-12 col-md-3 d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="isActive" id="isActive">
            <label class="form-check-label ms-1" for="isActive">Active</label>
          </div>
        </div>

        <div class="col-12 col-md-3 d-grid">
          <button type="submit" class="btn btn-success">
            <i class="bi" [ngClass]="editMode ? 'bi-arrow-repeat' : 'bi-plus-circle'"></i>
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>

      <!-- Tables List -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center">
          <thead class="table-dark sticky-top">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Table Number</th>
              <th scope="col">Seats</th>
              <th scope="col">Status</th>
              <th scope="col" style="width: 120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of tables | searchFilter:searchText:['TableNumber','Seats']">
              <td>{{ t.Id }}</td>
              <td class="text-start">{{ t.TableNumber }}</td>
              <td>{{ t.Seats }}</td>
              <td>
                <span class="badge px-3 py-2"
                      [class.bg-success]="t.IsActive"
                      [class.bg-secondary]="!t.IsActive">
                  <i class="bi" [ngClass]="t.IsActive ? 'bi-check-circle' : 'bi-x-circle'"></i>
                  {{ t.IsActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-warning btn-sm me-1" (click)="editTable(t)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteTable(t.Id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="(tables | searchFilter:searchText:['TableNumber','Seats']).length === 0">
              <td colspan="5" class="text-center text-muted py-3">
                <i class="bi bi-info-circle me-2"></i>No tables found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
